<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login System</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #667eea, #764ba2);
      --glass-color: rgba(255, 255, 255, 0.18);
      --text-color: #22223b;
      --button-bg: #764ba2;
      --button-text: #fff;
      --input-bg: rgba(255,255,255,0.7);
      --input-border: #764ba2;
      --shadow: 0 8px 32px rgba(76, 70, 109, 0.18);
      --logo-bg: linear-gradient(135deg, #764ba2 60%, #667eea 100%);
    }
    body.dark-mode {
      --bg-gradient: linear-gradient(135deg, #232526, #414345);
      --glass-color: rgba(30, 30, 40, 0.7);
      --text-color: #f1f1f1;
      --button-bg: #22223b;
      --button-text: #f1f1f1;
      --input-bg: rgba(40,40,60,0.7);
      --input-border: #f1f1f1;
      --shadow: 0 8px 32px rgba(0,0,0,0.45);
      --logo-bg: linear-gradient(135deg, #232526 60%, #764ba2 100%);
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.5s;
      position: relative;
    }
    .login-box {
      backdrop-filter: blur(20px);
      background: var(--glass-color);
      border-radius: 20px;
      padding: 48px 32px 32px 32px;
      box-shadow: var(--shadow);
      width: 340px;
      text-align: center;
      color: var(--text-color);
      transition: background 0.5s, color 0.5s;
      position: relative;
    }
    .logo-circle {
      width: 80px;
      height: 80px;
      background: var(--logo-bg);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(76, 70, 109, 0.18);
      position: absolute;
      left: 50%;
      top: -40px;
      transform: translateX(-50%);
      border: 4px solid var(--glass-color);
    }
    .logo-circle svg {
      width: 40px;
      height: 40px;
      fill: #fff;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.12));
    }
    .login-box h2 {
      margin-top: 48px;
      margin-bottom: 18px;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1.5px solid var(--input-border);
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      background: var(--input-bg);
      color: var(--text-color);
      transition: border 0.3s, background 0.3s;
    }
    .login-box input:focus {
      border-color: #ffb703;
      background: #fffbe7;
    }
    body.dark-mode .login-box input:focus {
      border-color: #ffd166;
      background: #232526;
      color: #ffd166;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--button-bg);
      color: var(--button-text);
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 16px;
      box-shadow: 0 2px 8px rgba(76, 70, 109, 0.10);
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }
    .login-box button:hover {
      background: #ffb703;
      color: #22223b;
      transform: translateY(-2px) scale(1.03);
    }
    body.dark-mode .login-box button:hover {
      background: #ffd166;
      color: #232526;
    }
    .toggle-switch {
      position: absolute;
      top: 24px;
      right: 24px;
      width: 38px;
      height: 38px;
      cursor: pointer;
      transition: transform 0.3s;
      background: rgba(255,255,255,0.18);
      border-radius: 50%;
      padding: 7px;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(76, 70, 109, 0.10);
    }
    .toggle-switch:hover {
      transform: scale(1.12) rotate(15deg);
    }
    .login-box .forgot {
      display: block;
      margin-top: 10px;
      color: #764ba2;
      text-decoration: none;
      font-size: 0.97rem;
      transition: color 0.2s;
    }
    .login-box .forgot:hover {
      color: #ffb703;
      text-decoration: underline;
    }
    @media (max-width: 400px) {
      .login-box {
        width: 98vw;
        padding: 32px 8px 24px 8px;
      }
      .logo-circle {
        width: 60px;
        height: 60px;
        top: -30px;
      }
      .logo-circle svg {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <!-- Theme Toggle Icon -->
  <img id="themeIcon" src="https://img.icons8.com/ios-filled/50/ffffff/sun--v1.png" alt="Toggle Theme" class="toggle-switch" onclick="toggleMode()">

  <!-- Login Form -->
  <div class="login-box">
    <div class="logo-circle">
      <!-- Lock SVG Icon -->
      <svg viewBox="0 0 24 24">
        <path d="M12 17a2 2 0 0 0 2-2v-2a2 2 0 0 0-4 0v2a2 2 0 0 0 2 2zm6-7V8a6 6 0 0 0-12 0v2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2zm-8-2a4 4 0 0 1 8 0v2H6V8zm10 12H6v-8h12v8z"/>
      </svg>
    </div>
    <h2>Login System</h2>
    <form id="loginForm">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <a href="#" class="forgot">Forgot password?</a>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      const icon = document.getElementById("themeIcon");
      const isDark = document.body.classList.contains("dark-mode");
      icon.src = isDark
        ? "https://img.icons8.com/fluency/48/moon-symbol.png"
        : "https://img.icons8.com/fluency/48/sun.png";
      icon.alt = isDark ? "Switch to Light Mode" : "Switch to Dark Mode";
    }

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      // Get user's public IP address
      try {
        const response = await fetch("https://api.ipify.org?format=json");
        const data = await response.json();
        console.log("User's IP address:", data.ip);
      } catch (err) {
        console.error("Failed to fetch IP address:", err);
      }

      console.log("Login form submitted!");
      alert("Login form submitted! (Check console for IP address)");
    });
  </script>
</body>
</html>
